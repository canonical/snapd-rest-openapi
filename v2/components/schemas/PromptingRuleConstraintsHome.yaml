type: object
description: Details about the applicability of the existing rule to requests.
required:
  - path-pattern
  - permissions
properties:
  path-pattern:
    type: string
    description: Path glob matching filepaths for which the rule applies.
  permissions:
    type: object
    description: |-
      A map linking the permission name to it's respective information.
    additionalProperties:
      $ref: './PromptingPermissionRuleEntry.yaml'
