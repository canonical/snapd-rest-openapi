name: Reuse
on:
    push:
    pull_request:
jobs:
    redocly:
        runs-on: ubuntu-latest
        name: Lint and build
        container:
            image: fsfe/reuse
            volumes:
                - .:/spec
        steps:
            - name: Checkout
              uses: actions/checkout@v6
            - name: Check Licensing/Copyright Compliance
              run: reuse lint
